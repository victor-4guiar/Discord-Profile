<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<link rel="stylesheet" href="index.css">
		<script defer src="index.js"></script>
		<title>Discord Profile</title>
	</head>
	<body>
		<div id="userContainer" class="userContainer">
			<div id="userMainHeader" class="userMainHeader">
				<img src="https://static.wikia.nocookie.net/pokepedia/images/4/46/Raichu.jpg/revision/latest?cb=20161020215753&path-prefix=pt" alt="Profile Picture">
				<div id="icon" class="icon"></div>
			</div>
			<div id="userBodyContainer" class="userBodyContainer">
				<div id="userMainBody" class="userMainBody">
					<div id="userHeader" class="userHeader">
						<div id="nickContainer" class="nickContainer">
							<h1 class="nick">Person</h1><h1 id="id" class="id">#1985</h1>
						</div>
						<p id="status" class="status">Jogando <strong>Pokemon Ruby</strong></p>
					</div>
					<div id="userDes" class="userDes">
						<h2 class="categories">ABOUT ME</h1>
						<p class="desc">Olá! Este perfil é apenas um teste.</p>
						<h2 class="categories">DISCORD MEMBER SINCE</h2>
						<p class="dms">Dec 09, 2021</p>
					</div>
					<div id="userBody">
						<h2 class="categories">NOTE</h2>
						<input type="text" id="note" class="note" placeholder="Click to add a note">
						<input type="text" id="message" class="message" placeholder="Message @Person">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
